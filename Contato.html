<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/contato.css" rel="stylesheet" />
    <title>AnyWhere Car</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <p id="logo-nome" class="fs-5 m-0">AnyWhereCAr</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav fs-5 ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Faça seu Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Cadastre.html">Cadastre</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="./Contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mainSection">
      <div class="container">
        <div class="contato">
          <div class="contato__titulos">
            <h1 class="contato__titulo">Entre em Contato!</h1>
            <h2 class="contato__titulo__dois">Dúvidas? mande uma mensagem</h2>
          </div>
          <div class="contato__cards">
            <div class="contato__card">
              <h3 class="contato__card-titulo">Telefone</h3>
              <p class="contato__card-desc">(11)99999-9999</p>
            </div>
            <div class="contato__card">
              <h3 class="contato__card-titulo">E-mail</h3>
              <p class="contato__card-desc">anywherecar@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footerContainer">
        <span class="rodapeMensagem">
          Site e ideia desenvolvidos por Arthur Gomes, Yuri Gomes e Marcus
          Vínicius.
        </span>
        <span class="rodapeMensagem"> @Todos os direitos Reservados </span>
      </div>
    </footer>
