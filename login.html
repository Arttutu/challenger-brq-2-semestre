<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/reset.css"  rel="stylesheet"/>
    <link href="assets/css/login.css" rel="stylesheet" />
    <title>AnyWhere Car</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <p id="logo-nome" class="fs-5 m-0">AnyWhereCAr</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav fs-5 ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Faça seu Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Cadastre</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="mainSection">
            <div class="container-lg">
                <div class="formulario">
                    <h1 class="formulario__titulo">
                        Faça seu Login
                    </h1>
                    <div class="formulario__caixa">
                        <label class="formulario__caixa--label">E-mail:</label>
                        <input type="email" placeholder="seuemail@seudominio.com" class="formulario__caixa--input"></input>
                    </div>
                    <div  class="formulario__caixa">
                        <label class="formulario__caixa--label">Senha:</label>
                        <input type="password" placeholder="sua senha" class="formulario__caixa--input"></input>
                    </div>
                    <div class="formulario__caixa">
                        <label class="formulario__caixa--label">ID:</label>
                        <select  id="tipo"  class="formulario__caixa--input">
                            <option value=""></option>
                            <option value="Estabelecimento">Estabelecimento</option>
                            <option value="Locadora">Locadora</option>

                          </select>
                    </div>
                    <button class="formulario__botao">Enviar</button>
                </div>
            </div>
        </section>
    </main>
  <footer>
    <div class="footerContainer">
        <span class="rodapeMensagem">
            Site e ideia desenvolvidos por Arthur Gomes, Yuri Gomes e Vínicius.
        </span>
        <span class="rodapeMensagem">
            @Todos os direitos Reservados
        </span>
    </div>
</footer>
</body>
</html>
